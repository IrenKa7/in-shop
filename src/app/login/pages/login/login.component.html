<div class="login-wrapper">
  <div class="login-form" >
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <input type="email" placeholder="Email"  formControlName="email" name="email"
          [ngClass]="{'has-error': loginForm.get('email').invalid && loginForm.get('email').touched}">
          <span class="form-help-text" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              <span *ngIf="loginForm.get('email')['errors']['required']">
                  Email не може бути пустим.
              </span>
              <span *ngIf="loginForm.get('email')['errors']['email']">
                    Введіть коректний email.
                </span>
        </span>
          <input type="password"  placeholder="Password" formControlName="password" name="password"
          [ngClass]="{'has-error': loginForm.get('password').invalid && loginForm.get('password').touched}">
          <span class="form-help-text" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                <span *ngIf="loginForm.get('password')['errors']['required']">
                    Пароль не може бути пустим.
                </span>
                <span *ngIf="loginForm.get('password')['errors']['minlength']">
                      Пароль повинен бути більше {{ loginForm.get('password')['errors']['minlength']['requiredLength'] }} символів.
                      Зарав введено {{  loginForm.get('password')['errors']['minlength']['actualLength']  }}.
                  </span>
          </span>
          <div class="buttons">
              <button type="submit">Login</button>
          </div>
      </form>
  </div>
</div>
